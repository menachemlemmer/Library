<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer="defer" src="script.js"></script>
  </head>
  <body>
    <div class="hidden" id="modal">
      <div class="modalContent">
        <h2 class="title">Title</h2>
        <input type="text" id="title" min="2" max="30" required />
        <h2 class="author">Author</h2>
        <input type="text" id="author" min="2" max="30" required />
        <h2 class="pages">Pages</h2>
        <input type="number" id="pages" required />
        <div class="check">
          <h2 class="read">Read</h2>
          <input type="checkbox" id="read" />
        </div>
        <button class="submit">Submit</button>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <header>
      <p>Odin Library</p>
      <button id="add">+</button>
    </header>
    <div class="main"></div>
    <footer></footer>
  </body>
</html>
